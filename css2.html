	<p>Kozhikode, also known as Calicut, is a city in Kerala. The Kozhikode metropolitan area is the second largest urban agglomeration in Kerala with a population of 2 million as of 2011.The city lies about 276 km south west of Bangalore, 235 km south of Mangalore and 525 km south west of Chennai.</p>
